<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>タスク管理</h1>
        
        <a href="{{ url_for('new_task') }}" class="button">新規作成</a>
        <hr>
        
        <h2 class="no-complete">未完了のタスク</h2>
        <ul>
            {% for task in uncompleted_tasks %}
            <div>
                <p>{{ task.content }}</p>
                <form method="post" action="{{ url_for('complete_task', task_id=task.id) }}">
                    <button type="submit" class="complete-button">完了</button>
                </form>
            </div>
            {% endfor %}
        </ul>

        <hr>
        <h2 class="complete">完了したタスク</h2>
        <ul>
            {% for task in completed_tasks %}
            <div>
                <p>{{ task.content }}</p>
                <form method="post" action="{{ url_for('uncomplete_task', task_id=task.id) }}">
                    <button type="submit" class="uncomplete-button">未完了に戻す</button>
                </form>
            </div>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
